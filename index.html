<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tỷ giá ngoại tệ</title>
		<script src="themes/jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//Get current date
				var d = new Date();
				var month = d.getMonth()+1;
				var day = d.getDate();
				var output = ((''+day).length<2 ? '0' : '') + day + '/' + ((''+month).length<2 ? '0' : '') + month + '/' + d.getFullYear();
				$('#curDate').html(output);				
				//Process Ajax
				$.ajax({
					url: 'http://isnvietnam.com/get.php',
					type: "post",
					data: { 'id': 'test' },
					success: function(data, status){
						$('#test').html(data);
					}
				});
				$('button').click(function(){
					$.ajax({
						url: 'http://isnvietnam.com/get.php',
						type: "post",
						data: { 'id': 'test' },
						success: function(data, status){
							$('#test').html(data);
						}
					});
				});
			});
		</script>
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.2.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.custom.structure.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.custom.theme.min.css" />
		<link rel="stylesheet" href="themes/phonegap.min.css" />
		<script src="themes/jquery.mobile-1.4.2.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Tỷ giá ngoại tệ</h1>
			</div>
			<div data-role="content" data-theme="a">
				<p>Tỷ giá ngoại tệ ngày <span id="curDate"></span></p>
				<div id="test"></div>
				<button>Kiểm tra</button>
			</div>
		</div>
	</body>
</html>
